{{ define "main" }}
<div class="post">
  <h2 class="post-title">{{.Title}}</h2>
  <div class="post-content">
    <div id="bber"></div>
<style>
#bber{margin-top:2em;}
.timeline pre{color: #fff;}
.timeline ul {margin:0;}
.timeline ul li {border-left: 3px solid #3b3d42;list-style-type:none;position:relative;width:3px;margin-left:2em;padding:0 0 2em;}
.timeline ul li .itemdiv {width:683px;position:relative;top:-1em;left:1em;padding:0px 1em 0px;}
.timeline ul li .datatime,.load button{color: #fafafa;font-size: 0.75em;font-style: italic;background-color: #3b3d42;display: inline-block;padding:4px 12px;border-radius: .5em;}
.timeline ul li .datatime{margin-left: -5em;}
.timeline ul li .datacont{margin:0.65em 0 0.3em;}
.timeline ul li .datacont img[src*="emotion"]{display:inline-block;width:auto;}
.timeline ul li .datafrom{color: #aaa;font-size: 0.75em !important;font-style: italic;}
.timeline ul li p{margin:0;font-size:16px;letter-spacing:1px;color: #3b3d42;}
.timeline p{min-height: 24px;margin:0;}
.timeline pre p{display: inline-block;}
.timeline pre p:empty{display: none;}
.load button{border:0;padding:10px 30px;margin-left:0;}
.dark-theme .timeline ul li .itemdiv p{color:#fafafa;}
.dark-theme .timeline ul li .itemdiv p svg{fill:#fafafa;}
.dark-theme .timeline ul li .datafrom{color: #aaa;}
@media (max-width:683px) {
  .timeline ul li{margin-left:0;border:none;}
  .timeline ul li .datatime{margin-left:0;}
  .timeline ul li .itemdiv{width:calc(100vw - 45px);left:0;padding:0;}
}
.datacont p{min-height: 24px;}
.datacont blockquote{font-family: KaiTi,STKaiti,STFangsong;margin:0 0 0 1rem;}
.datacont .tag-span{color: #42b983;}
.datasource a{
  color:#fafafa;
  background: #3b3d42;
  padding: 2px 8px;
  margin: 0 6px 0 0;
  border-radius: 5px;
  font-size: .9rem;
  font-weight: 400;
}
.datacont .img{cursor:pointer;border:1px solid #3b3d42;}
.datacont .img.square{height:180px;width:180px;object-fit:cover;}
.resimg.grid{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows:auto;
    gap: 4px;
    width: calc(100%* 2 / 3);
    box-sizing: border-box;
    margin: 4px 0 0;
}
.resimg.grid-2{
  grid-template-columns: repeat(2, 1fr);
  width: 80%;
}
.resimg.grid-4{
  grid-template-columns: repeat(2, 1fr);
  width: calc(80% * 2 / 3);
}
.resimg.grid figure.gallery-thumbnail {
  position: relative;
  width: 100%;
  height: 0;
  padding-top: 100%;
  cursor: zoom-in;
}
.resimg figure{
  text-align: left;
  max-height:50%;
}
.resimg figure img{
  max-height:50vh;
}
.resimg.grid figure, figcaption {
  margin: 0 !important;
}
.resimg.grid figure.gallery-thumbnail > img.thumbnail-image {
  position: absolute;
  left: 0;
  top: 0;
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: 50% 50%;
}
</style>

<script type="text/javascript">
  var bbMemos = {
    memos : 'https://me.edui.fun/',//修改为自己的 apiurl，末尾有 / 斜杠
    limit : '',//默认每次显示 10条 
    creatorId:'' ,//默认为 101用户 https://demo.usememos.com/u/101
    domId: '',//默认为 <div id="bber"></div>
  }
</script>
<script src="/bb-lmm.js"></script>
<script src="https://fastly.jsdelivr.net/gh/Tokinx/ViewImage/view-image.min.js"></script>
<script src="https://fastly.jsdelivr.net/gh/Tokinx/Lately/lately.min.js"></script>
{{ end }}

{{ define "footer" }}
<script type="text/javascript" src="/theme-main-1.js"></script>
{{ end }}
